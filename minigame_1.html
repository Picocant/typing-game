<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minigame</title>
    <link rel="stylesheet" type="text/css" href="minigame_1.css" />
    <script defer src="minigame_1.js"></script>
  </head>
  <body>
    <div id="game-container">
      <div id="sequence">Press Start to Begin</div>
      <div id="timer">Time: 10</div>
      <div id="input-container">
        <input type="text" id="input-sequence" placeholder="Type here..." disabled />
      </div>
      <button id="start-button">Start</button>
      <div id="message"></div>
    </div>
  </body>
</html>
